<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typing Test</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>So you think you can type?</h1>
    <div class="info-container">
      <div>Best score: <span class="best-score"></span></div>
      <div>Timer: <span class="timer"></span></div>
    </div>
    <p>Timer will begin when you start typing.</p>
    <p class="final-score-wrapper">Final Score: <span class="final-score"></span></p>
    <div id="typing container"></div>
    <script src="script.js"></script>
  </body>
</html>
